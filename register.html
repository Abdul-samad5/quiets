<!DOCTYPE html>
<html>
<head>
	<title>Tool Hiring | Register</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 id="title" class="text-center">Registration Form</h1>
			<p id="description" class="description text-center">
			  Thank you for taking your time to partner with us
			</p>
		  </header>
	<form id="survey-form" action="https://calm-plum-agouti-tutu.cyclic.app/register" method="POST">
		<div class="form-group">
			<label>First Name:</label>
		<input type="text" name="firstname" class="form-control" placeholder="Enter your first Name" required>
		</div>
		<div class="form-group">
			<label>Last Name:</label>
		<input type="text" name="lastname" class="form-control" placeholder="Enter your last Name" required>
		</div>
		<div class="form-group">
			<label>Address:</label>
		<input type="text" name="address" class="form-control" placeholder="Enter your Address" required>
		</div>
		<div class="form-group">
			<label>Post Code:</label>
		<input type="text" name="postcode" class="form-control" placeholder="Enter your post code" required>
		</div>
		<div class="form-group">
			<label>Sector:</label>
		<input type="text" name="sector" class="form-control" placeholder="Enter your sector" required>
		</div>
		<div class="form-group">
			<label>Username:</label>
		<input type="text" name="username" class="form-control" placeholder="Enter your username" required>
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" name="password" class="form-control" placeholder="Enter your password" required>
		</div>
		<div class="form-group">
			<label>Role:</label>
			<select name="role" class="form-control" required>
				<option disabled selected value>Select current role</option>
				<option value="user">User</option>
				<option value="admin">Admin</option>
			</select>
	</div>
	<div class="form-group">
		<button type="submit" id="submit" class="submit-button">
			Register
		</button>
	  </div>
	</form>
	<!-- <div class="container">
		<a href="./login.html">Login here</a>
	  </div> -->
</div>
</body>
</html>
